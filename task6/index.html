<head>

<body>
    <a style="position:fixed;
    top: 20px;
    left: 30px; 
    color:rgb(97, 24, 24);
    background-color:rgb(233, 221, 221);
    text-decoration:none;
    font-size:25px;
    font-weight:500;
    font-family: 'Pacifico', cursive;
    border-radius:50%;
    padding:25px;
    box-shadow: 0 0 5px rgba(17, 6, 6, 0.5);
   " href="../index.html">Home</a>
    <main>
        <section class="section-left">
            <img src="logo.png">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, ad.</h1>
        </section>
        <section class="section-right">
            <button class="button-left">Sign Up</button>
            <button class="button-right">Sign Up</button>
            <h2>
                Sign In or
            <a href="#"><b>Sign Up</b></a>
        </h2>
        <form>
            <!-- the name="" is actually to give the data i am sending to the server a name and to define it -->
            <!-- always the input and the label should  be connected with the same value of id and for  -->
           <p> <fieldset>
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" name="fullname" placeholder="Enter your full name" required>
            </fieldset></p>
            <p><fieldset>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="" required>
            </fieldset></p>
           <p> <fieldset>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Your email goes here" required>
            </fieldset></p>
            <p><fieldset>
                    <input id="checkbox" type="checkbox" name="terms" value="terms_agreed" required>
                    <label for="">I agree all statments in <a href="#">terms of service</a></label>
                </fieldset></p>
            <fieldset>
                    <input id="submit" type="submit" value="Sign Up">
                    <a class="member" href="">I'm already a member</a>
                </fieldset>
        </form>
        </section>
    </main>
</body>
